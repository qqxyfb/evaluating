<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            padding: 20px;
            background-color: #f5f5f5;
        }

        .tabs {
            display: flex;
            margin-bottom: 10px;
            background: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            background: #f0f0f0;
            border: none;
            flex: 1;
            text-align: center;
            transition: background 0.3s;
        }

        .tab:hover {
            background: #e0e0e0;
        }

        .tab.active {
            background: #4a90e2;
            color: white;
        }

        .tab-content {
            display: none;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: 120vh;
        }

        .tab-content.active {
            display: block;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="tabs">
    <button class="tab active" data-tab="anime">番剧</button>
    <button class="tab" data-tab="music">歌曲</button>
</div>

<div class="tab-content active" id="anime">
    <iframe src="anime/anime.html" class="iframe-container"></iframe>
</div>

<div class="tab-content" id="music">
    <iframe src="music/music.html" class="iframe-container"></iframe>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有tab和内容的active类
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                // 添加active类到当前tab和对应内容
                tab.classList.add('active');
                const tabId = tab.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
            });
        });
    });
</script>
</body>
</html>
